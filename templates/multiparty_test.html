<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI - Multiparty Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .session-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #4CAF50;
        }
        
        .status.error {
            border-left-color: #f44336;
        }
        
        .status.warning {
            border-left-color: #ff9800;
        }
        
        .participants {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .participant {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .participant.active {
            border: 2px solid #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }
        
        .messages {
            height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .message.system {
            background: rgba(76, 175, 80, 0.3);
        }
        
        .message.translation {
            background: rgba(33, 150, 243, 0.3);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        input, select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            flex: 1;
        }
        
        .speaker-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .analytics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Voice AI - Multiparty Session Test</h1>
        
        <div class="session-controls">
            <button onclick="createSession()">Create Session</button>
            <button onclick="connectWebSocket()" id="connectBtn" disabled>Connect WebSocket</button>
            <button onclick="joinSession()" id="joinBtn" disabled>Join as Speaker</button>
            <button onclick="leaveSession()" id="leaveBtn" disabled>Leave Session</button>
            <button onclick="getActiveSessions()">Refresh Sessions</button>
            <button onclick="clearMessages()">Clear Messages</button>
        </div>
        
        <div id="status" class="status">Ready to create a multiparty session</div>
        
        <div class="speaker-form">
            <h3>Speaker Configuration</h3>
            <div class="input-group">
                <input type="text" id="speakerName" placeholder="Speaker Name" value="TestUser">
                <select id="speakerRole">
                    <option value="participant">Participant</option>
                    <option value="host">Host</option>
                    <option value="moderator">Moderator</option>
                </select>
                <input type="text" id="apiKey" placeholder="API Key" value="test_api_key">
            </div>
        </div>
        
        <div class="participants" id="participants">
            <!-- Participants will be added dynamically -->
        </div>
        
        <div class="messages" id="messages">
            <div class="message system">Welcome to Voice AI Multiparty Test! Create a session to begin.</div>
        </div>
        
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Type a message to send..." disabled>
            <button onclick="sendMessage()" id="sendBtn" disabled>Send Message</button>
            <select id="targetLanguage">
                <option value="">No Translation</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
            </select>
        </div>
        
        <div class="analytics" id="analytics">
            <div class="stat">
                <div class="stat-value" id="sessionCount">0</div>
                <div class="stat-label">Active Sessions</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="speakerCount">0</div>
                <div class="stat-label">Connected Speakers</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="messageCount">0</div>
                <div class="stat-label">Messages Sent</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="connectionStatus">Disconnected</div>
                <div class="stat-label">WebSocket Status</div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let websocket = null;
        let messageCount = 0;
        let isConnected = false;
        
        // UI Helper functions
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function addMessage(message, type = 'info') {
            const messagesEl = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        function updateAnalytics() {
            document.getElementById('messageCount').textContent = messageCount;
            document.getElementById('connectionStatus').textContent = isConnected ? 'Connected' : 'Disconnected';
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = 
                '<div class="message system">Messages cleared</div>';
            messageCount = 0;
            updateAnalytics();
        }
        
        // API functions
        async function createSession() {
            try {
                const apiKey = document.getElementById('apiKey').value;
                const response = await fetch('/api/v1/sessions/multiparty', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({
                        participants: [
                            { name: 'TestHost', role: 'host' },
                            { name: 'Participant1', role: 'participant' },
                            { name: 'Participant2', role: 'participant' }
                        ],
                        session_type: 'multiparty'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentSessionId = data.session_id;
                    updateStatus(`Session created: ${currentSessionId}`, 'info');
                    addMessage(`Session created with ID: ${currentSessionId}`, 'system');
                    
                    document.getElementById('connectBtn').disabled = false;
                    
                    // Update participants display
                    updateParticipants(data.participants);
                } else {
                    const error = await response.text();
                    updateStatus(`Error creating session: ${error}`, 'error');
                }
            } catch (error) {
                updateStatus(`Network error: ${error.message}`, 'error');
            }
        }
        
        async function connectWebSocket() {
            if (!currentSessionId) {
                updateStatus('Create a session first', 'warning');
                return;
            }
            
            try {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/api/v1/multiparty?session_id=${currentSessionId}`;
                
                websocket = new WebSocket(wsUrl);
                
                websocket.onopen = () => {
                    isConnected = true;
                    updateStatus('WebSocket connected', 'info');
                    addMessage('WebSocket connection established', 'system');
                    updateAnalytics();
                    
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('joinBtn').disabled = false;
                };
                
                websocket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleWebSocketMessage(data);
                    } catch (error) {
                        addMessage(`Raw message: ${event.data}`, 'info');
                    }
                };
                
                websocket.onclose = () => {
                    isConnected = false;
                    updateStatus('WebSocket disconnected', 'warning');
                    addMessage('WebSocket connection closed', 'system');
                    updateAnalytics();
                    
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('joinBtn').disabled = true;
                    document.getElementById('leaveBtn').disabled = true;
                    document.getElementById('messageInput').disabled = true;
                    document.getElementById('sendBtn').disabled = true;
                };
                
                websocket.onerror = (error) => {
                    updateStatus('WebSocket error occurred', 'error');
                    addMessage(`WebSocket error: ${error}`, 'error');
                };
                
            } catch (error) {
                updateStatus(`WebSocket connection failed: ${error.message}`, 'error');
            }
        }
        
        function handleWebSocketMessage(data) {
            addMessage(`Received: ${JSON.stringify(data, null, 2)}`, 'info');
            
            switch (data.type) {
                case 'join_response':
                    if (data.success) {
                        updateStatus(`Joined session as ${data.speaker_name}`, 'info');
                        document.getElementById('joinBtn').disabled = true;
                        document.getElementById('leaveBtn').disabled = false;
                        document.getElementById('messageInput').disabled = false;
                        document.getElementById('sendBtn').disabled = false;
                    } else {
                        updateStatus(`Join failed: ${data.error}`, 'error');
                    }
                    break;
                    
                case 'leave_response':
                    updateStatus('Left session', 'info');
                    document.getElementById('joinBtn').disabled = false;
                    document.getElementById('leaveBtn').disabled = true;
                    document.getElementById('messageInput').disabled = true;
                    document.getElementById('sendBtn').disabled = true;
                    break;
                    
                case 'broadcast':
                    addMessage(`${data.speaker_name}: ${data.message}`, 'message');
                    break;
                    
                case 'translation':
                    addMessage(`Translation (${data.target_language}): ${data.translated_text}`, 'translation');
                    break;
                    
                case 'speaker_update':
                    updateSpeakerCount(data.speaker_count);
                    break;
                    
                case 'error':
                    addMessage(`Error: ${data.message}`, 'error');
                    break;
            }
        }
        
        function joinSession() {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                updateStatus('WebSocket not connected', 'error');
                return;
            }
            
            const speakerName = document.getElementById('speakerName').value;
            const speakerRole = document.getElementById('speakerRole').value;
            
            const message = {
                action: 'join',
                speaker_name: speakerName,
                speaker_role: speakerRole
            };
            
            websocket.send(JSON.stringify(message));
            addMessage(`Attempting to join as ${speakerName} (${speakerRole})`, 'system');
        }
        
        function leaveSession() {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                updateStatus('WebSocket not connected', 'error');
                return;
            }
            
            const message = {
                action: 'leave'
            };
            
            websocket.send(JSON.stringify(message));
            addMessage('Attempting to leave session', 'system');
        }
        
        function sendMessage() {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                updateStatus('WebSocket not connected', 'error');
                return;
            }
            
            const messageText = document.getElementById('messageInput').value;
            const targetLanguage = document.getElementById('targetLanguage').value;
            
            if (!messageText.trim()) {
                updateStatus('Enter a message to send', 'warning');
                return;
            }
            
            const message = {
                action: 'message',
                message: messageText,
                translate_to: targetLanguage || null
            };
            
            websocket.send(JSON.stringify(message));
            document.getElementById('messageInput').value = '';
            messageCount++;
            updateAnalytics();
        }
        
        async function getActiveSessions() {
            try {
                const apiKey = document.getElementById('apiKey').value;
                const response = await fetch('/api/v1/sessions/multiparty/active', {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('sessionCount').textContent = data.total_sessions;
                    addMessage(`Active sessions: ${data.total_sessions}`, 'system');
                    
                    if (data.active_sessions.length > 0) {
                        addMessage(`Sessions: ${data.active_sessions.map(s => s.session_id).join(', ')}`, 'info');
                    }
                } else {
                    updateStatus('Error fetching active sessions', 'error');
                }
            } catch (error) {
                updateStatus(`Network error: ${error.message}`, 'error');
            }
        }
        
        function updateParticipants(participants) {
            const participantsEl = document.getElementById('participants');
            participantsEl.innerHTML = '';
            
            participants.forEach(participant => {
                const participantEl = document.createElement('div');
                participantEl.className = 'participant';
                participantEl.innerHTML = `
                    <h4>${participant.name}</h4>
                    <p>Role: ${participant.role}</p>
                    <p>Status: Configured</p>
                `;
                participantsEl.appendChild(participantEl);
            });
        }
        
        function updateSpeakerCount(count) {
            document.getElementById('speakerCount').textContent = count;
        }
        
        // Keyboard shortcuts
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initialize analytics
        updateAnalytics();
        
        // Auto-refresh active sessions every 30 seconds
        setInterval(() => {
            if (document.hasFocus()) {
                getActiveSessions();
            }
        }, 30000);
    </script>
</body>
</html>
