<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Bot - WebSocket Stream Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 2rem;
        }
        
        .section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        
        .section h3 {
            margin-top: 0;
            color: #333;
        }
        
        .status {
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        
        .status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .status.connected {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status.connecting {
            background-color: #fff3cd;
            color: #856404;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            margin: 0.25rem;
            transition: background-color 0.2s ease;
        }
        
        button:hover {
            background: #5a6fd8;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-family: inherit;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 1rem;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
        }
        
        .message {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
        }
        
        .message.sent {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
        }
        
        .message.received {
            background: #f3e5f5;
            border-left: 3px solid #9c27b0;
        }
        
        .message.error {
            background: #ffebee;
            border-left: 3px solid #f44336;
        }
        
        .timestamp {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice AI Bot - WebSocket Stream Test</h1>
        
        <div class="section">
            <h3>Connection</h3>
            <div id="connectionStatus" class="status disconnected">Disconnected</div>
            <input type="text" id="apiKey" placeholder="Enter your API key" value="">
            <div>
                <button onclick="connect()">Connect</button>
                <button onclick="disconnect()">Disconnect</button>
            </div>
        </div>
        
        <div class="section">
            <h3>Send Message</h3>
            <textarea id="messageText" placeholder="Enter message to send..."></textarea>
            <div>
                <button onclick="sendTextMessage()">Send Text</button>
                <button onclick="sendAudioMessage()">Send Audio (Mock)</button>
                <button onclick="sendTranslationRequest()">Request Translation</button>
            </div>
        </div>
        
        <div class="section">
            <h3>Message Log</h3>
            <div id="messageLog" class="log"></div>
            <button onclick="clearLog()">Clear Log</button>
        </div>
        
        <div class="section">
            <h3>Session Control</h3>
            <input type="text" id="sessionId" placeholder="Session ID (auto-generated)" readonly>
            <div>
                <button onclick="startSession()">Start Session</button>
                <button onclick="endSession()">End Session</button>
            </div>
        </div>
    </div>
    
    <script>
        let websocket = null;
        let currentSessionId = null;
        
        function updateStatus(status, text) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `status ${status}`;
            statusElement.textContent = text;
        }
        
        function logMessage(type, content) {
            const log = document.getElementById('messageLog');
            const timestamp = new Date().toLocaleTimeString();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const timestampDiv = document.createElement('div');
            timestampDiv.className = 'timestamp';
            timestampDiv.textContent = timestamp;
            
            const contentDiv = document.createElement('div');
            contentDiv.textContent = typeof content === 'object' ? JSON.stringify(content, null, 2) : content;
            
            messageDiv.appendChild(timestampDiv);
            messageDiv.appendChild(contentDiv);
            
            log.appendChild(messageDiv);
            log.scrollTop = log.scrollHeight;
        }
        
        function connect() {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                alert('Please enter your API key');
                return;
            }
            
            if (websocket) {
                websocket.close();
            }
            
            updateStatus('connecting', 'Connecting...');
            
            // Use wss:// for HTTPS or ws:// for HTTP
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/api/v1/ws/stream?api_key=${encodeURIComponent(apiKey)}`;
            
            websocket = new WebSocket(wsUrl);
            
            websocket.onopen = function(event) {
                updateStatus('connected', 'Connected');
                logMessage('received', 'WebSocket connection established');
            };
            
            websocket.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    logMessage('received', data);
                    
                    // Handle specific message types
                    if (data.type === 'session_started') {
                        currentSessionId = data.session_id;
                        document.getElementById('sessionId').value = currentSessionId;
                    }
                } catch (e) {
                    logMessage('received', event.data);
                }
            };
            
            websocket.onclose = function(event) {
                updateStatus('disconnected', 'Disconnected');
                logMessage('error', `Connection closed: ${event.code} ${event.reason}`);
                websocket = null;
            };
            
            websocket.onerror = function(event) {
                updateStatus('disconnected', 'Connection Error');
                logMessage('error', 'WebSocket error occurred');
            };
        }
        
        function disconnect() {
            if (websocket) {
                websocket.close();
                websocket = null;
            }
        }
        
        function sendMessage(message) {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                alert('WebSocket not connected');
                return;
            }
            
            const messageStr = JSON.stringify(message);
            websocket.send(messageStr);
            logMessage('sent', message);
        }
        
        function sendTextMessage() {
            const text = document.getElementById('messageText').value;
            if (!text) {
                alert('Please enter a message');
                return;
            }
            
            sendMessage({
                type: 'text_message',
                content: text,
                session_id: currentSessionId
            });
            
            document.getElementById('messageText').value = '';
        }
        
        function sendAudioMessage() {
            // Mock audio data
            const mockAudioData = "UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA="; // Empty WAV
            
            sendMessage({
                type: 'audio_chunk',
                audio_data: mockAudioData,
                format: 'wav',
                session_id: currentSessionId
            });
        }
        
        function sendTranslationRequest() {
            const text = document.getElementById('messageText').value;
            if (!text) {
                alert('Please enter text to translate');
                return;
            }
            
            sendMessage({
                type: 'translate_request',
                text: text,
                target_language: 'es',
                session_id: currentSessionId
            });
        }
        
        function startSession() {
            sendMessage({
                type: 'start_session',
                language: 'en'
            });
        }
        
        function endSession() {
            if (currentSessionId) {
                sendMessage({
                    type: 'end_session',
                    session_id: currentSessionId
                });
                currentSessionId = null;
                document.getElementById('sessionId').value = '';
            }
        }
        
        function clearLog() {
            document.getElementById('messageLog').innerHTML = '';
        }
        
        // Auto-generate session ID
        window.onload = function() {
            // Set default values for testing
            document.getElementById('messageText').value = 'Hello, this is a test message for the Voice AI Bot streaming API.';
        };
    </script>
</body>
</html>
